{% extends 'core/base.html' %}


{% block content %}
    <div class="login-content">
        <div class="login-content-logo">
            {% include 'core/components/svg/img_login.html' %}
        </div>
        <div class="login-form-container">
            <h1>Inspirações Diárias</h1>

            <form method="post" action="{% url 'users:login' %}" autocomplete="off" class="form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ login_form.email.id_for_label }}">{{ login_form.email.label }}</label>
                    {{ login_form.email }}
                </div>
                <div class="form-group">
                    <label for="{{ login_form.password.id_for_label }}">{{ login_form.password.label }}</label>
                    {{ login_form.password }}
                </div>
                <div class="form-group text-center">
                    <a href="#" class="text-secondary">Esqueci minha senha</a>
                </div>
                <div class="form-group text-center">
                    <button class="bg-primary">Entrar</button>
                </div>
                <div class="form-group text-center">
                    <a href="#" class="text-secondary">Novo(a)? Criar conta</a>
                </div>
                {% if erro %}
                    <div class="text-center text-red">
                        <span>Usuário ou senha inválidos</span>
                    </div>
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
